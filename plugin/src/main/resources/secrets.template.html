<!-- Taken and adapted from github.com/gocd-contrib/secrets-skeleton-plugin. -->
<div data-plugin-style-id="com.vary.tenantsecrets">

    <div class="form_item_block">
        <label>Cipher file:<span class="asterisk">*</span></label>
        <input type="text" ng-model="cipherFile" ng-required="true" placeholder="/godata/config/cipherFile"/>
        <span class="form_error"
              ng-show="GOINPUTNAME[cipherFile].$error.server">{{ GOINPUTNAME[cipherFile].$error.server }}</span>
    </div>

    <div class="form_item_block">
        <label>Pipeline group:<span class="asterisk">*</span></label>
        <input type="text" ng-model="pipelineGroup" ng-required="true"/>
        <span class="form_error"
              ng-show="GOINPUTNAME[pipelineGroup].$error.server">{{ GOINPUTNAME[pipelineGroup].$error.server }}</span>
    </div>
</div>
